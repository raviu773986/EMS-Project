<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

			<div class="container ">
			<div class="dark container-fluid">
	   		<h1 class="text-center " style="color:rgba(255, 0, 0, 0.753);  font-style: oblique; font-family: serif;
	    	font-weight: bold; text-shadow: 2px 2px 4px #000000;">Employee Management System </h1>
	</div>
	
	<div class="container my-0" style="padding-top: 30px;">
		<div class="card">
            <div class="card-body"> 
		
				<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"method="POST"
				      style="border: 2px solid; background-color:#f6f7f5;  "  class=" form-group px-3 py-4 my-2  mx-auto" >
			        <h1 class="alert-primary text-center mb-5 p-3"> Update Employee</h1>
					
					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
					
					    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{password}" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{designation}" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{salary}" class="form-control mb-4 col-4">
						
						<button type="submit" class="btn btn-info col-2"> Update Employee</button>
						&nbsp;&nbsp;&nbsp;&nbsp;	<a th:href = "@{/}"> Back to Employee List</a>
				</form>
		
	</div>
	</div>
	</div>
		

	</div>
</body>
</html>
