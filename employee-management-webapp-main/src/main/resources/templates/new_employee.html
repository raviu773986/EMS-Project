<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body style="background-color: #EAEAEA;">
	<div class="container ">
			<div class="dark container-fluid">
	   		<h1 class="text-center " style="color:rgba(255, 0, 0, 0.753);  font-style: oblique; font-family: serif;
	    	font-weight: bold; text-shadow: 2px 2px 4px #000000;">Employee Management System </h1>
	</div>
		
 <div class="container my-0" style="padding-top: 30px;">

        <div class="card">
            <div class="card-body"> 
            
                <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"method="POST"
                 style="border: 2px solid; background-color:#f6f7f5;  "  class=" form-group px-3 py-4 my-2  mx-auto" >
			        <h1 class="alert-primary text-center mb-5 p-3"> Add new Employee</h1>
			        
					<input type="text" th:field="*{firstName}"
						placeholder="Employee First Name" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{lastName}"
						placeholder="Employee Last Name" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{email}"
						placeholder="Employee Email" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{password}"
						placeholder="Employee Password" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{designation}"
						placeholder="Employee Designation" class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{salary}"
						placeholder="Employee Salary" class="form-control mb-4 col-4">
						
						<button type="submit" class="btn btn-info col-2"> Save Employee</button>
						<a th:href = "@{/}"> Back to Employee List</a>
				</form>

             </div>
        </div>
   </div>
 
		
</body>
</html>
